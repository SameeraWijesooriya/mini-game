<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Game</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Outline&family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/Attack__003.png">
    <script defer src="node_modules/jquery/dist/jquery.min.js"></script>
    <script defer src="js/main.js"></script>
    <script defer src="js/timeCount.js"></script>
   
  


</head>
<body>
    <div id="header">
        <div id="scoreBar">
            <div id="score-bord">Score :<label id="score"></label></div>
        </div>
        <div id="timeBar">
            <div id="time-bord">Time -
                <span class="txt"></span>
                <span class="digit" id="min">
                    00</span>
                <span class="txt">:</span>
                <span class="digit" id="sec">
                    00</span>
                <span class="txt">:</span>
                <span class="digit" id="count">
                    00</span>
            </div>
        </div>
    </div>
   
    
    <div id="bats"></div>
    <div id="treeElm"></div>
    <div id="cactus"></div>
    <div id="game-over-pannal">
        <div id="game-over" class="final-img"></div>
        <div id="game-over-marks" class="marks">
            <div id="scoreBord-loss">Your Score :<label id="score1"></label></div>
            <div class="btnGroup">
                <button id="btn-re-try" onclick="restart()">Re-try</button>
                <a href="index.html"><button type="button" class="btn btn-light">Main Menu </button></a>
            </div>
        </div>
    </div>
    <div id="game-win">
        <div id="game-win-img" class="final-img"></div>
        <div id="final-marks" class="marks">
            <div id="scoreBord-win">Your Score :<label id="score2"></label></div>
            <div class="btnGroup">
                <button id="btn-res" onclick="restart()">Restart</button><br>
                <a href="index.html"><button type="button" class="btn btn-light"> Main Menu </button></a>
            </div>
        </div>
    </div>
    
    <audio  src="/audio/theme-song.mp3"></audio>


</body>  
</html>
